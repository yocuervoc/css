<body>

    <section class="login ">
        <section class="login__container">
            <h2>iniciar sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="contraseña">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkBox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login_container--social-media">
                <div>
                    <img src="google-icon.png" alt="Google">Inicia sesion con Google
                </div>
                <div>
                    <img src="twitter-icon.webp" alt="twitter">Inicia sesion con twitter
                </div>
                <p class="login_-containe--register">
                    No tienes ninguna cuenta <a href="/">Registrate</a>
                </p>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/"> Terminos de uso</a>
        <a href="/"> Declaracion de privacidad</a>
        <a href="/"> Centro de ayuda</a>
